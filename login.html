<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>Iniciar Sesión</h1>
        <form method="post">
            <input type="text" name="u" placeholder="Usuario" required="required" />
            <input type="password" name="p" placeholder="Constraseña" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
